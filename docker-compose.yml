version: '3.8'

services:
  helloworld:
    container_name: helloworld
    image: hello-world
    ports:
      - "8000:8000"
  nginx:
    container_name: nginx
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
