version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - webapp
    networks:
      - app-network
    restart: always

  webapp:
    image: strm/helloworld-http
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
